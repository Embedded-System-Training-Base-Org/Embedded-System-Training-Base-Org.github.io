        <h2 align = "center" >嵌入式系统与智能车创新基地</h1>
        <p style="margin-top: 20px;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;嵌入式系统与智能车创新基地成立于2006年，是学校成立最早的科技社团之一。基地科研经费充足，环境优越，成就卓著，先后培养了大批优秀毕业生，现有成员遍布各个学院。目前基地大部分实验室成员都有各种国家级，广西区以及企业项目，现研究方向有基于ARM、linux的底层驱动和上层应用程序开发、计算机视觉、智能家居可穿戴设备、恩智浦智能车等新兴科技产品开发.</p>
