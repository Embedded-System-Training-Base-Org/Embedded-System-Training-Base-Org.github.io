<!DOCTYPE html>
<html>
    <head>
        <!-- 外部CSS调用 -->
        <link rel="stylesheet" href="/CSS/topnav.css">
        <link rel="stylesheet" href="/CSS/background.css">
        <link rel="stylesheet" href="/CSS/img.css">
        <title>嵌入式系统训练基地</title>
        <link rel="icon" href="/img/bitbug_favicon.ico">
    </head>
    <style>
        body {margin:0;}

        .text{
          font-family: 'fangsong';
          display: inline-block;
          position: relative;
          font-size: 40px;
          height: 60px;
          line-height: 60px;
          color: rgb(245, 245, 245);
        }
        .text::after{
            content: '';
            position: absolute;
            right: -10px;
            top: 5px;
            height: 50px;
            width: 3px;     
            background-color: #fff;
            animation: san 0.5s steps(1) infinite;
        }
        @keyframes san{
            0%,100%{
                background-color: #fff;
            }
            50%{
               background-color: transparent;
            }

        }
    </style>
    <body class = "background">
        <div class="topnav">
            <a class="active" href="/index.html">主页</a>
            <a href="/html/about us/index.html">关于我们</a>
            <a href="/html/introduct/index.html">实验室介绍</a>
            <a href="/html/recruitment/index.html">招新相关</a>
        </div>
        <div align = "center">
            <a href="/index.html"><img src = "/img/LOGO1.png" width = "30%" alt = "这是个图标" title = "好耶，是个图标！"></a>
            <h1>
                <span class="text" ></span>
            </h1>
        </div>


        <script>
            const text = document.querySelector('.text');
            const txt  =["嵌入式系统训练基地","欢迎你的加入",]; 
            
            var index=0;
            var xiaBiao= 0;
            var huan = true;
         
            setInterval(function(){
               
                if(huan){      
                    text.innerHTML = txt[xiaBiao].slice(0,++index);
                    console.log(index);
                }
                else{
                    text.innerHTML = txt[xiaBiao].slice(0,index--);
                    console.log(index);
                }
    
                if(index==txt[xiaBiao].length+3)
                {
                    huan = false;
                }
                else if(index<0)
                {
                    index = 0;
                    huan = true;
                    xiaBiao++;
                    if(xiaBiao>=txt.length)
                    {
                        xiaBiao=0; 
                    }
                }
    
            },200)
    
        </script>
    </body>
    </html>
